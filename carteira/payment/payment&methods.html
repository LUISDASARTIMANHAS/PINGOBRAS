<!DOCTYPE html>
<html lang="PT">

  <head>
  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3534/3534138.png" >
    <links></links>
    <title>PINGOBRAS CREDITO & DEBITO</title>
    
  </head> 
  
  <body>
   <div class="site-altura">
      <div class="conteudo" role="main">
        
            <telapayment>
            <h3>PAGAMENTO</h3>
            <label for="fname">Cartões Aceitos</label>
            <div class="icon-container">
              <i class="fa fa-cc-diners-club" style="color: silver;"></i>
              <i class="fa fa-cc-jcb" style="color:green;"></i>
              <i class="fa fa-cc-paypal" style="color:navy;"></i>
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
              
            <form autocomplete="off" action="https://cdn.glitch.global/b39d6a4a-0e14-4b41-930d-29d3ccd6c137/add-fundos(5,00).jpeg?v=1660473441134"> 
            <label 
                   for="cname">
              Nome do Cartão
              </label>
            <input 
                   class="input-dados"
                   type="text" 
                   id="cname"
                   min="10"
                   max="20"
                   name="cardname" 
                   placeholder="MEU NOME NO CARTÃO"
                   required>
              
            <label 
                   for="ccnum">
              Número do Cartão
              </label>
            <input 
                   class="input-dados"
                   type="number"
                   id="ccnum" 
                   name="cardnumber" 
                   placeholder="9999-9999-9999-9999"
                   required>
              
            <label
                   for="expmonth">
              Data de Validade
              </label>
            <input
                   class="input-dados"
                   type="month" 
                   id="expmonth" 
                   name="expmonth" 
                   placeholder="MM/AAAA"
                   required>
                    
            <label 
                   for="cvv">
              CVV
              </label>
            <input 
                   class="input-dados"
                   type="number" 
                   id="cvv" 
                   name="cvv" 
                   placeholder="101"
                   required>
              
              <input 
                     type="checkbox"
                     id="terms"
                     name="termos de serviço"
                     value="true"
                     required> Ao aceitar ou comprar vocẽ concorda com os termos de serviço da pingobras 
              
              <input 
               type="submit" 
               value="Finalizar a compra" 
               class="btn-payment">
              
              </form>
        </telapayment>
        
        <br>
        
        <div class="direitos" id="direitos">loading...</div>
        
  </div></div>
  </body>
  <script src="/js/links.js" defer></script>
  <link rel="stylesheet" href="/carteira/payment/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/btn.css" />
    <script src="/carteira/payment/autocomplete.js" defer></script>
</html>
