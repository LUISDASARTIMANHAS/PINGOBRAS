<!DOCTYPE html>
<html lang="pt-BR">

  <head>
  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3534/3534138.png" />
    <links></links>
    <link rel="stylesheet" href="cadastro/style.css">
    <link rel="stylesheet" href="cadastro/reset.css">
    <seo>
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="PINGOBRAS CADASTRO!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://pingobras.glitch.me/cadastro" />
    <meta
      property="og:description"
      content="Cadastre-se agora e torne-se parte da nossa comunidade empresarial. Explore nossos serviços de hospedagem de sites, criação de servidores e empréstimos. Conecte-se conosco para impulsionar suas iniciativas online e financeiras."/>
    <meta
      property="og:image"
      content="https://cdn-icons-png.flaticon.com/512/3534/3534138.png"/>
    <meta name="twitter:card" content="summary" />
    </seo>
    
    <title>PINGOBRAS CADASTRO!</title>
  </head>
    
  <body>
   <div class="site-altura">
      <div class="conteudo" role="main">
        
        <tela-de-cadastro>
          <form id="form">
            <h1 class="title-cadastro">CADASTRO PINGOBRAS S.A</h1>
            <js id="msgSuccess" class="msg-Success msg">Verificando...</js>
            <js id="msgError" class="msg-Error msg">Nenhum Erro Encontrado!</js>
            
            <label for="usuario">NOME</label>
            <js id="msgNome" class="msg-Error msg">Nenhum Erro Encontrado!</js>
            <input
                   class="input-cadastro"       
                   onkeyup="verificar()"
                   type="text"
                   id="nome"
                   placeholder="NOME" 
                   required>
            
            <label for="usuario">USUARIO</label>
            <js id="msgUsuario" class="msg-Error msg">Nenhum Erro Encontrado!</js>
            <input
                   class="input-cadastro"
                   onkeyup="verificar()"
                   type="text"
                   id="usuario"
                   placeholder="Usuario que todos verão" 
                   required>
      
            <label for="senha"> E-MAIL </label>
            <js id="msgEmail" class="msg-Error msg">Nenhum Erro Encontrado!</js>
            <input 
                   class="input-cadastro"
                   onkeyup="verificar()"
                   type="email" 
                   id="email"
                   placeholder="E-mail de recuperação" 
                   required>
      
            <label for="senha"> SENHA </label>
            <js id="msgSenha" class="msg-Error msg">Nenhum Erro Encontrado!</js>
            <input 
                   class="input-cadastro"
                   onkeyup="verificar()"
                   type="password" 
                   id="senha"
                   placeholder="******" 
                   required>
            
            <label for="confirmSenha"> CONFIRMAR SENHA </label>
            <js id="msgConfirmSenha" class="msg-Error msg">Nenhum Erro Encontrado!</js>
            <input 
                   class="input-cadastro"
                   onkeyup="verificar()"
                   type="password" 
                   id="confirm-Senha"
                   placeholder="******" 
                   required>
         
            
            <button
                    class="btn btn-cadastro"
                    onclick="ClickMouseFUNCTIONS.play(); cadastrar();">
              Cadastrar
            </button>
          </form>
        
        </tela-de-cadastro>
  

     </div></div>    
    <footer class="footer">
      <div id="direitos" class="direitos">Loading...</div>
    </footer>
  </body>
  <scripts>
  <script src="/src/js/links.js" defer></script>
  <script src="cadastro/cadastrar.js" defer></script>
  <script src="/src/js/copyright.js" defer></script>
  </scripts>
  <autoscripts>
  <script src="src/js/load-scripts.js"></script>
  </autoscripts>
 
  
</html>
