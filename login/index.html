<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">

    <link rel="stylesheet" href="login/style.css" />
    <link rel="stylesheet" href="login/reset.css" />
    <seo>
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="PINGOBRAS LOGIN" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://pingobras.glitch.me/login" />

      property="og:description"
      content="Pingobras Login do usuário e administrativo "/>
    </seo>
    
    <title>PINGOBRAS LOGIN</title>
  </head>
  <body>
    <div class="site-altura">
      <div class="conteudo" role="main">
        
      <teladelogin>
        <h1 class="title-login">LOGIN PINGOBRAS S.A</h1>
        <js id="msgError" class="msg-Error msg">Nenhum Erro Encontrado!</js>
        <js id="msgSuccess" class="msg-Success msg">Verificando...</js>
       <form id="form">
        <p vermelho>indica campos obrigatórios (*) </p>
         <label required for="email">Email</label>
         <input
                class="input-login"       
                type="email"
                id="email"
                placeholder="Insira o seu e-mail" 
                required>
      
         <button class="btn btn-login" type="submit">
            Enviar Código  
         </button>
        </form>
        
        <form hidden id="formCode">
          <label required for="code">Código</label>
          <input type="number"
                 id="code"
                 placeholder="Insira o Código Enviado"
                 required>
          
          <button class="btn btn-login" type="submit">
            Entrar
          </button>
        </form>
        
        <label for="continueConnected"> Permanecer conectado? </label>
        <input type="checkbox" 
               id="continueConnected" 
               name="continueConnected"
               checked>
        
        <button 
           class="btn"
           onclick="redirectUrl('/cadastro')"> 
          Cadastrar
        </button>
        
        </teladelogin>

        <button 
           class="btn-voltar"
           onclick="redirectUrl('/')"> 
          RETORNAR PARA PINGOBRAS
        </button>
        
        
          </div></div>
        <footer>
          <div id="direitos" class="direitos">
            <div class="loading ">
              <p class="load "></p>
            </div> 
          </div>
        </footer>
  </body>
  <script src="/src/js/links.js" defer></script>
  <script src="login/login.js" defer></script>
  <autoscripts>
    <script src="/src/js/load-scripts.js"></script>
