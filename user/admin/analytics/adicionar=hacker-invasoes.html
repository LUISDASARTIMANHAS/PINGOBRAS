  <body class="tml, body">
    <div id="tricksterarts">
      <div id="tricksterartsmain">
        <div id="tricksterartsright">
          <div id="menu">
            <a href="https://www.facebook.com/hackersthegame/">FACEBOOK</a> |
            <a href="https://twitter.com/tricksterarts">TWITTER</a> |
            <a href="https://www.youtube.com/user/TricksterArts">YOUTUBE</a> |
            <a href="https://forum.tricksterarts.com/">FORUM</a> |
            <a href="https://tricksterarts.com/#contactform">CONTACT</a>
          </div>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="top"></div>
      <h1 id="title">Hackers</h1>
      <h2 id="subtitle">
        Junte-se à Guerra Cibernética em um jogo de estratégia online!
      </h2>
      <div id="content">
        <div id="worldmap">
          <canvas
            id="canvas"
            width="900"
            height="591"
            style="position: absolute"
          >
          </canvas>
        </div>

        <form>
          <label for="base-name">
            Nome da base:
          </label>
          <input
                 type="text"
                 name="base-name"
                 id="baseName"
                 placeholder="Insira o nome da base atacante"
                 required>

          <div class="control">
            <input
                   type="checkbox"
                   value="[SIMULAÇÃO]"
                   id="Simulacao">
            <label for="Simulacao">
             E uma Simulação
            </label>
          </div>
          
          <label for="Rep">
            Reputação:
          </label>
          <input
          type="number"
          name="Rep"
          id="rep"
          max="50"
          value="0"
          placeholder="Insira a quantidade de reputação adquirida"
          required>

          <label for="money">
            Dinheiro:
          </label>
          <input
          type="number"
          name="money"
          id="money"
          value="0"
          placeholder="Insira a quantidade de dinheiro adquirido"
          required>

          <label for="bitcoins">
            bitcoins:
          </label>
          <input
          type="number"
          name="bitcoins"
          id="bitcoins"
          value="0"
          placeholder="Insira a quantidade de biticoins adquirido"
          required>

            <label for="replay-url">
              Link de replay:
            </label>
            <input
                   type="url"
                    name="replay-url"
                    id="url"
                    placeholder="Insira o url de replay">
            
          <div class="control">
            <input
                   type="checkbox"
                   value="./hackers"
                   id="noUrl">
            <label for="noUrl">
              Sem Link de replay
            </label>
          </div>

          <button class="btn btn-enviar" type="submit">
            Enviar
          </button>
        </form>

        <div id="stores">
          <h2 style="font: inherit; text-transform: uppercase">
            LISTEN TO SOUNDTRACK
          </h2>
          <a
            href="https://tricksterarts.bandcamp.com/album/hackers-original-soundtrack"
            ><img
              src="https://hackersthegame.com/images/soundtrack.png"
              width="100"
              height="100"
              alt="soundtrack"
          /></a>
        </div>
        <div id="trickster">
          <a href="http://tricksterarts.com"
            ><img
              src="https://hackersthegame.com/images/Trickster_Arts_bottom.png"
              width="350"
              height="87"
              alt="trickster arts"
          /></a>
        </div>
        <div id="footer">&copy; Trickster Arts &amp; Pingobras S.A</div>
      </div>
    </div>
      <button 
         class="btnFixedLeft"
         onclick="redirectUrl('../analytics')">
      Voltar
    </button>
