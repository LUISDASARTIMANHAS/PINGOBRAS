<!DOCTYPE html>

<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
    <meta charset="UTF-8">
    <meta http-equiv="Refresh" content="120"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <link rel="icon" href="https://cdn.glitch.global/b39d6a4a-0e14-4b41-930d-29d3ccd6c137/PINGOBRAS icon.png?v=1665177105635" >
    <links></links>
    <link rel="stylesheet" href="/user/style.css" />
    <link rel="stylesheet" href="/user/edital/edital.css">  
    
    <title>Edital de Contratação</title>
  </head> 
  <body>
    <header>
      <nav class="cabecalho-user">
    <!--        Gerado automaticamente -->
      </nav>
    </header>
    <main>
    
        <tela-edital>
          <h1>Adicionar edital</h1>
          <form id="editalForm">
            <label for="byAdmin">Administrador:</label>
            <input id="byAdmin"
                   type="text"
                   required
                   name="byAdmin"
                   placeholder="Nome do admin responsável">
            
            <label for="titulo">Título do Edital:</label>
            <input type="text" 
               id="titulo" 
               name="titulo" 
               required
               placeholder="Recrutamento de Staffs">
            
            <label for="dataTermino">Data de Término:</label>
            <input type="date" 
                   id="dataTermino" 
                   name="dataTermino"
                   placeholder="31/12/20xx"
                   required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" 
                      name="descricao"
                      required
                      placeholder="Estamos em busca de profissionais criativos e experientes para impulsionar nossa presença online e promover nossos produtos de forma eficaz."
                      rows="5">
            </textarea>
            
            <button
                    class="btn btn-primary"
                    onclick="ClickMouseFUNCTIONS.play();adcionarEdital();">
              Adicionar Edital
            </button>
          </form>
        </tela-edital>
        
        
        <button 
             class="btnFixedLeft"
             onclick="redirectUrl('/user/admin')">
          Voltar
        </button>
        
    </main>

    
    <footer>    
      <div id="direitos" class="direitos">
        <div class="loading ">        
          <p class="load "></p>
        </div> 
      </div>
    </footer>
  </body>
  <script src="/src/js/links.js" defer></script>
  <script src="/user/admin/adicionar-edital.js" defer></script>
  <autoscripts>
    <script src="/src/js/load-scripts.js"></script>
  </autoscripts>
  <autoscriptsuser>
    <script src="/user/load-scripts.js"></script>
  </autoscriptsuser>
   <host>
    <script src="/src/js/load-host.js" defer></script>
    </host>
</html>
