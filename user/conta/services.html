<html lang="pt-BR">

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <meta http-equiv="Refresh" content="300">
    <link rel="icon" href="https://cdn.glitch.global/b39d6a4a-0e14-4b41-930d-29d3ccd6c137/PINGOBRAS icon.png?v=1665177105635" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <links></links>
    <link rel="stylesheet" href="/user/style.css" />
    
    <title>PINGOBRAS USER ACCOUNT</title>
  </head>
  <body>
    <header>
      <nav class="cabecalho-user">
    <!--        Gerado automaticamente -->
      </nav>
    </header> 
    <main>
    
        <tela>
        <h1>Configuração de Serviços do usuário </h1>
        <form id="form">

          <div class="form-group">        
            <label for="user">Editais</label>
             <input type="checkbox"
                   required>
          </div>

          <div class="form-group">
            <label for="senha">Analitycs:</label>
             <input type="checkbox"
                   required>
          </div>

          <div class="form-group">
            <label for="avatar">Atendimento:</label>
             <input type="checkbox"
                   required>
          </div>
          
          <div class="form-group">            
            <label for="pixType">Por favor selecione o tipo da chave pix</label>
            <select id="pixType" required>
              <option>Selecione uma opção</option>
              <option value="email">Email</option>
              <option value="telefone">Telefone</option>
              <option value="aleatoria">Chave aleatória</option>
            </select>
            
            <label for="pixKey">Chave Pix para saques do Usuário:</label>
            <input type="text" 
                   id="pixKey" 
                   name="pixKey"
                   autocomplete="current-pix"
                   placeholder="Insira Chave Pix"
                   required>
          </div>
          
          <div class="form-group">
            <label for="userBG">Cor de Fundo do Usuário:</label>
            <input type="text" 
                   id="userBG" 
                   name="userBG" 
                   value="#333333"
                   placeholder="Insira uma cor em inglês ou hexadecimal. #333333 ou gray"
                   required>
            <div id="previewBG">
              previsualizar
            </div>
          </div>

          <button>
          Salvar Configurações
          </button>
        </form>
        </tela>

           <button 
             class="btnFixedLeft"
             onclick="redirectUrl('/user/conta')">
          Voltar
        </button>
        
    </main>
    
    
    <footer class="footer">    
      <div id="direitos" class="direitos">
      <div class="loading ">        
        <p class="load "></p>
      </div> 
      </div>
    </footer>

  </body>
  <script src="/src/js/links.js" defer></script>
  <script src="/user/conta/services.js" defer></script>
  <autoscripts>
    <script src="/src/js/load-scripts.js"></script>
  </autoscripts>
  <autoscriptsuser>
    <script src="/user/load-scripts.js"></script>
  </autoscriptsuser>
  <host>
    <script src="/src/js/load-host.js" defer></script>  
  </host>
  
</html>
