  <body>
     <div class="site-altura">
      <div class="conteudo" role="main">
        
        <tela-posts>
            <h2>Criar nova postagem</h2>
            <form action="/posts">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" 
                           id="newPostTitle"
                           name="title" 
                           placeholder="Minha primeira postagem"
                           required>
                </div>
                <div class="form-group">
                    <label for="Author">Autor:</label>
                    <input disabled
                           type="text" 
                           id="newPostAuthor" 
                           name="author" >
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo:</label>
                    <textarea
                              contenteditable="true"
                              id="newPostConteudo" 
                              name="content" 
                              rows="4" 
                              required>
                  </textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input type="text" 
                           id="newPostTags" 
                           placeholder="jogos, opinião"
                           name="tags"
                           required>
                </div>
              <p>ID: <js id="newPostID">00</js></p>
                <button onclick="sendPost()" type="submit">Publicar</button>
            </form>
          
        </tela-posts>
        
        
   </div> </div>
        <footer>
          <div id="direitos" class="direitos">
            <div class="loading">
              <p class="load"></p>
            </div>
          </div>
        </footer>
</body>
